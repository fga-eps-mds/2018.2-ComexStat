# .travis.yml
sudo: required

language: node_js
node_js:
  - '8'

services:
  - docker

env:
  global:
    - CC_TEST_REPORTER_ID=cba7e65a3e4c938f1968478baa08ca245a354ec2d0fa85d12a2a62d54ad72a49
  - DOCKER_COMPOSE_VERSION=1.21.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
s
# branches:
#   only:
#     - develop

cache:
  yarn: true

script:
  - docker-compose up -d
  - docker-compose exec web flake8 --exclude='ipython_log.py*,migrations,templates, settings.py, manage.py'
  - sudo docker-compose exec web coverage run src/manage.py test
  - git config --global user.name "${GH_NAME}"
  - git config --global user.email "${GH_EMAIL}"
  - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
  - cd docs/website && yarn install && GIT_USER="${GH_NAME}" yarn run publish-gh-pages

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
